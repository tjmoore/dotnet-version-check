name: build

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
  
    - name: Build x64
      run: dotnet publish -c Release -r win7-x64

    - name: Build x86
      run: dotnet publish -c Release -r win7-x86

